{% extends "base.html" %}
{% block title%} {{ video.title }} {% endblock %}

{% block content%}
    <div class="container py-4 text-center">
        <h1>{{ video.title }}</h1>
        <p>{{ video.bio }}</p>
        <video controls width="100%">
            <source src="{{url_for('static',filename='videos/'+video.title) }}" type="video/mp4">
        </video>
        <br>
        <a href="{{ url_for('index') }}">Back to video list</a>
    </div>
{% endblock %}
